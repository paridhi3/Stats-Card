<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Stats preview card component</title>

</head>

<body>

  <div class="card">

    <div class="image col">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>

    <div class="text col">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="numbers">
        <span class="stat"> <h2>10k+</h2> <p class="stat-text">COMPANIES</p></span>
        <span class="stat"> <h2>314</h2> <p class="stat-text">TEMPLATES</p></span>
        <span class="stat"> <h2>12M+</h2> <p class="stat-text">QUERIES</p></span>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a class="att" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="att" href="https://github.com/paridhi3">Paridhi</a>.
  </div>
</body>

</html>
